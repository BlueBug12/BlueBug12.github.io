<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Blue Encoder</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body class=body>
  <div>
    <div name='form' id='form' class="Header">
      <div class="switch-button">
        <span class="active"></span>
        <button class="switch-button-case left active-case">Encode</button>
        <button class="switch-button-case right">Decode</button>
      </div>
      <div class="text">
          <div class="list">
              <div class="title">
                key
              </div>
              <input id="key">
              </input>
          </div>
          <div class="list">
            <div class="title">
                input
            </div>
            <input id="password">
            </input>
          </div>
          <div class="list">
            <div class="title">
                output
            </div>
            <input id="result" readonly>
            </input>
          </div>
      </div>
      <div id="send">
          SEND
      </div>

    </div>
  </div>>
</body>
<script src='table.js'></script>
<script src='masker.js'></script>
<script src='jquery.js'></script>

</html>
